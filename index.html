<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="h1 text-dark text-center pt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</div>
      <div class="form bg-danger rounded-1 mt-5 d-flex align-center">
        <div class="row gy-2 gx-3 pt-5 align-items-center ms-5">
          <div class="col-auto">
              <div class="text-dark fw-bold pb-1">Nome e cognome</div>
            <label class="visually-hidden " for="autoSizingInput">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Gabriele Chiarello">
          </div>
          <div class="col-auto">
              <div class="text-dark fw-bold pb-1">Km da percorrere</div>
            <label class="visually-hidden text-black" for="autoSizingInputGroup">Username</label>
            <div class="input-group">
              <input id="km" type="number" class="form-control" placeholder="10">
            </div>
          </div>
          <div class="col-auto">
              <div class="text-dark fw-bold pb-1">Fascia d'et√†</div>
            <label class="visually-hidden tex" for="autoSizingSelect">Preference</label>
            <select class="form-select" id="age">
              <option value="1">Maggiorenne</option>
              <option value="2">Minorenne</option>
              <option value="3">Over 65</option>
            </select>
          </div>
          <div class="col-12 offset-2">
            <button id="button" class="btn btn-secondary border border-white mb-5">Genera</button>
            <button id="delete" class="btn btn-secondary border border-white ms-2 mb-5">Annulla</button>
          </div>
        </div>
        <div class="col-4 py-5">
          <div class="card rounded-2">
            <img class="img-fluid py-5 ps-2" src="img/trenord-logo.jpg" alt="trenord-logo">
          </div>
        </div>
      </div>
    </div>

    <p class="h1 text-center pt-5" id="ticket-price"><p>
    <p class="text-center pt-2" id="discount"></p>
    <script src="js/script.js"></script>
</body>
</html>
