<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row gy-2 gx-3 pt-5 align-items-center ms-5">
            <div class="col-auto">
                <div>Nome e cognome</div>
              <label class="visually-hidden" for="autoSizingInput">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Jane Doe">
            </div>
            <div class="col-auto">
                <div>Km da percorrere</div>
              <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
              <div class="input-group">
                <input id="km" type="number" class="form-control" placeholder="10">
              </div>
            </div>
            <div class="col-auto">
                <div>Fascia d'et√†</div>
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="age">
                <option selected>Maggiorenne</option>
                <option value="1">Minorenne</option>
                <option value="2">Over 65</option>
              </select>
            </div>
            <div class="col-12 pt-5 offset-2">
              <button id="button" class="btn btn-secondary">Genera</button>
              <button id="button" class="btn btn-secondary">Annulla</button>
            </div>
        </div>
    </div>
    <p class="h1 text-center pt-3" id="ticket-price"><p>
    <p class="text-center pt-3" id="discount"></p>
    <script src="js/script.js"></script>
</body>
</html>
